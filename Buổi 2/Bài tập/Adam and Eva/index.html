<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam and Eva</title>
</head>
<body>
<script>
    class Apple {
        #weight;

        constructor() {
            this.#weight = 10;
        }

        getWeight() {
            return this.#weight;
        }

        decrease() {
            if (this.#weight > 0) {
                this.#weight--;
            }
        }

        isEmpty() {
            return this.#weight <= 0;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        speak(text) {
            console.log(`${this.name} nói: "${text}"`);
        }

        eat(apple) {
            if (!apple.isEmpty()) {
                apple.decrease();
                this.weight++;
                console.log(`${this.name} ăn một miếng táo`);
            } else {
                console.log(`${this.name} không thể ăn vì táo đã hết!`);
            }
        }

        checkApple(apple) {
            console.log(`Khối lượng táo còn lại: ${apple.getWeight()} đơn vị`)
        }

        getInfo() {
            console.log(`Tên: ${this.name}, Giới tính: ${this.gender}, Cân nặng: ${this.weight}`);
        }
    }

    let apple = new Apple();
    let adam = new Human("Adam", "Nam", 70);
    let eva = new Human("Eva", "Nữ", 45);

    console.log("Bắt đầu câu chuyện Adam và Eva");
    adam.getInfo();
    eva.getInfo();
    console.log(`Táo hiện có: ${apple.getWeight()} trái táo`);

    while (!apple.isEmpty()) {
        adam.eat(apple);
        adam.getInfo();
        adam.checkApple(apple);
        if (apple.isEmpty()) break;

        eva.eat(apple);
        eva.getInfo();
        eva.checkApple(apple);
        console.log("Kết thúc");
    }
    console.log('Táo đã hết, kết thúc câu chuyện.');
</script>
</body>
</html>
